      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"

        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero+parallax -->
  <main id="main">
    <section class="hero-parallax hero-parallax--projects" id="hero">
      <div class="hero-overlay"></div>
      <div class="container hero-content">
        <h1 class="display-6 fw-bold">Projects</h1>
        <p class="lead hero-subtitle mb-0">
          Some various projects of mine.
        </p>
      </div>
    </section>

    <section class="container py-5">
      <!-- GitHub card -->
      <section class="nav-card reveal-on-scroll" id="github">
        <div class="nav-card-inner d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
          <div>
            <h2 class="section-title mb-2">GitHub</h2>
            <p class="mb-0 text-muted">
              Go visit my GitHub to see the other projects I completed for this class.
            </p>
          </div>

          <a class="btn btn-primary" href="https://github.com/austinparson/WebDesign" target="_blank" rel="noopener">
            Visit my GitHub
          </a>
        </div>
      </section>

      <!-- Projects grid -->
      <section class="mt-5" aria-label="Project gallery">
        <h2 class="section-title mb-4">Gallery</h2>

        <div class="row g-4">
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="project-card reveal-on-scroll" id="p1">
              <img class="project-img" src="images/tsne.jpg" alt="t-SNE visualization of digits dataset">
              <figcaption class="project-caption">
                Here I did dimensionality reduction on a digits dataset using t-SNE.
              </figcaption>
            </figure>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <figure class="project-card reveal-on-scroll" id="p2">
              <img class="project-img" src="images/bifurcate.png" alt="Simple population bifurcation">
              <figcaption class="project-caption">
                Verifying that after early transient behavior, a simple population dynamics model between prey and predator alternates forever.
              </figcaption>
            </figure>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <figure class="project-card reveal-on-scroll" id="p3">
              <img class="project-img" src="images/rsim.png" alt="Unit square simulation">
              <figcaption class="project-caption">
                Verifying via R simulation that the Euclidean distance between two independent random points chosen uniformly inside the unit square resembles a Normal distribution.
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer class="container py-4 text-center text-secondary">
